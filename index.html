<!DOCTYPE html>
<html>
<body>

<h2>Aprendiz</h2>
<p id="nombreAprendiz"></p>
<p id="formacion"></p>
<p id="centro"></p>

<h2>Usuario</h2>
<p id="nombreUsuario"></p>
<p id="rol"></p>
<p id="activo"></p>

<script>

// ðŸ”¹ Traer aprendiz
fetch("http://localhost:3000/deisy")
.then(res => res.json())
.then(data => {
    document.getElementById("nombreAprendiz").textContent = data.nombre;
    document.getElementById("formacion").textContent = data.formacion;
    document.getElementById("centro").textContent = data.centro;
});

// ðŸ”¹ Traer usuario
fetch("http://localhost:3000/usuario")
.then(res => res.json())
.then(data => {
    document.getElementById("nombreUsuario").textContent = data.nombre;
    document.getElementById("rol").textContent = data.rol;
    document.getElementById("activo").textContent = data.activo;
});

</script>

</body>
</html>
